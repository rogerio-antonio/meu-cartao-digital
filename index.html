<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogério Antônio - Contatos RtechAI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e293b;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #334155;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .contact-item {
            margin-bottom: 15px;
        }
        .contact-item a {
            display: block;
            padding: 12px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-size: 1.1em;
            margin-bottom: 8px; /* Espaço entre os botões */
        }
        .contact-item a:hover {
            background-color: #357bd8;
        }
        .contact-item p { /* Para e-mail e telefone se não forem links diretos */
            font-size: 1.1em;
            margin: 0;
            padding: 12px 0;
        }
        .email, .phone {
            color: #ff6b35; /* Destaque para email/telefone */
            font-weight: bold;
        }
        /* Cores específicas para ícones, se usar Font Awesome aqui */
        .icon {
            margin-right: 8px;
        }
        .icon-email { color: #ff6b35; }
        .icon-phone { color: #25D366; }
        .icon-instagram { color: #E1306C; }
        .icon-linkedin { color: #0A66C2; }
        .icon-github { color: #888; }
        .icon-youtube { color: #FF0000; }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

        </div>

        <div class="contact-item">
